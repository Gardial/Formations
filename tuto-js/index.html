        function isPalindrome (MotATester)
        {
            MotATester=MotATester.toLowerCase();
            let MotTest=''
            let tabMot=MotATester.split('');
            for (let i=tabMot.length-1; i>=0; i--)
            {
                console.log(tabMot[i]);
                MotTest=MotTest.concat(tabMot[i]);
            }
            if(MotTest===MotATester)
            {
                console.log("c'est un palindrome")
                return true;
            }
            else
            {
                console.log("ce n'est pas un palindrome")
                return false;
            }
        }
