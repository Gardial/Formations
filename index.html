class Book{

    _titre =""
    _nbPages = 0
    _pageEnCours =0
    
    constructor (titre, nbPages)
    {
        this._titre=titre
        this._nbPage=nbPages
    }

    titre()
    {
        return this._titre;
    }

    page()
    {
        if(this._pageEnCours < this.nbPages)
        {
            return this._pageEnCours;
        }
    }

    nextPage()
    {
        this._pageEnCours++;
    }

    close()
    {
        this._pageEnCours=0;
    }

}

class Library{
    _tabLivres =[]
    constructor() 
    {
        this._tabLivres = new Array()
    }

    addBook(book)
    {
        this._tabLivres.push(book);
    }

    addBooks(books)
    {
        books.forEach((book) =>
            {
                this._tabLivres.push(book)
            })
    }

    findBooksByLetter(lettre)
    {
        return this._tabLivres.filter((livre) => livre._titre[0].toLowerCase() === (lettre.toLowerCase()));
    }
}
